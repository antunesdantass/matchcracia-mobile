<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="picture-container">
    <img src="../../assets/imgs/avatar.png">
  </div>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Idade</ion-label>
      <ion-input type="number" name="idade" [(ngModel)]="usuario.idade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Cidade</ion-label>
      <ion-input name="cidade" [(ngModel)]="usuario.endereco.cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Estado</ion-label>
      <ion-input name="estado" [(ngModel)]="usuario.estado"></ion-input>
    </ion-item>
  </ion-list>
  <button class="salvar" ion-button full (click)="salvar()">Salvar</button>
</ion-content>
