<ion-content padding>
  <div class="picture-container">
    <img src="https://goo.gl/PkL3Gh">
  </div>
  <div class="info-container">
    <h2 class="info-text username"> {{usuario.nome}}, {{usuario.idade}} </h2>
    <h5 class="info-text location"> {{usuario.endereco.cidade}} - {{usuario.endereco.estado}} </h5>
  </div>
  <div class="config-container" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="4rem">
    <button ion-fab color="light" (click)="editarPerfil()">
      <ion-icon name="md-create"></ion-icon>
    </button>
    <button ion-fab color="light">
      <ion-icon name="construct"></ion-icon>
    </button>
  </div>
</ion-content>
