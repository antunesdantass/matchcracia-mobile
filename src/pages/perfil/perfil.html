<ion-content padding>
  <div class="picture-container">
    <content-loader [width]="window.innerWidth" [height]="window.innerHeight * 0.4">
      <svg:circle r="25%" cy="50%" cx="50%" width="100%" height="100%"></svg:circle>
    </content-loader>
  </div>
  <div class="info-container">
    <content-loader [width]="window.innerWidth" [height]="window.innerHeight * 0.5">
      <svg:rect width="100%" height="2em"></svg:rect>
      <svg:rect x="15%" y="3em" width="70%" height="2em"></svg:rect>
    </content-loader>
  </div>
</ion-content>
