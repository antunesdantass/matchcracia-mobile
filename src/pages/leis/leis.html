<ion-content padding>
  <div class="card-container" fxLayout="row" fxLayoutAlign="center center">
      <cards [cards]="leis" [onSwipe]="onSwipe" style="display: contents; width: 100%; height: 100%">
      </cards>
  </div>
  <div class="buttons-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <button ion-fab color="danger">
      <ion-icon name="close"></ion-icon>
    </button>
    <div class="information">
      <button ion-fab mini color="light">
        <ion-icon name="information"></ion-icon>
      </button>
    </div>
    <button ion-fab color="success" (click)="goToMatchPage()">
      <ion-icon name="heart"></ion-icon>
    </button>
  </div>
</ion-content>
