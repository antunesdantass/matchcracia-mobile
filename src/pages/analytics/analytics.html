<ion-content padding>
  <div *ngIf="matches; else noMatch" fxLayout="column" class="analytics-container">
    <h4 text-center>Essa potência lhe representa!</h4>
    <div padding-top class="image-container">
      <app-image [src]="fotaDaMinhaPotencia" alt="Potencia"></app-image>
    </div>
    <div class="matches-container">
      <div *ngIf="matches">
        <h4 text-center paddin-top>Seus matches</h4>
        <ion-list>
          <button ion-item *ngFor="let lei of matches" (click)="goToDetalhesLei(lei)">
            <div fxLayout="column" fxLayoutGap="0.125em">
              <div fxLayout="row">
                <div fxFlex="33">
                  <h5 class="truncate">({{lei.statusProposicao.orgao.sigla}}) {{lei.siglaTipo}}</h5>
                </div>
                <div padding-left class="truncate">
                  <h6 class="truncate">{{lei.statusProposicao.descricaoSituacao}}</h6>
                </div>
              </div>
              <div fxLayout="row">
                <span class="truncate">{{lei.ementa}}</span>
              </div>
            </div>
          </button>
        </ion-list>
      </div>
    </div>
    <div class="charts-container">
      <h4 text-center padding-top>Alguns dados interessantes...</h4>
      <donut-chart-table [data]="donutSituacaoData.data" [labels]="donutSituacaoData.labels"></donut-chart-table>
    </div>
  </div>
  <ng-template #noMatch>
    <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex fxLayoutGap="2em">
      <h4 text-center>Queria lhe mostrar coisas legais, mas você ainda não deu match...</h4>
      <div text-center class="sad-icon">
        <ion-icon name="sad"></ion-icon>
      </div>
    </div>
  </ng-template>
</ion-content>
